openapi: 3.0.3
info:
  title: Dynamic Pricing (educational)
  version: 0.1.0
paths:
  /products:
    servers:
      - url: http://localhost:8081
    post:
      tags: [Catalog]
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                base_price:
                  type: number
                  format: float
                stock:
                  type: integer
              required: [name, base_price, stock]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
  /products/{id}:
    servers:
      - url: http://localhost:8081
    get:
      tags: [Catalog]
      summary: Get product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
    put:
      tags: [Catalog]
      summary: Update product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                base_price:
                  type: number
                  format: float
              required: [name, base_price]
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
  /products/{id}/stock:
    servers:
      - url: http://localhost:8081
    patch:
      tags: [Catalog]
      summary: Update stock
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                stock:
                  type: integer
              required: [stock]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /users:
    servers:
      - url: http://localhost:8082
    post:
      tags: [Order]
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required: [email]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
  /orders:
    servers:
      - url: http://localhost:8082
    post:
      tags: [Order]
      summary: Place order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                product_id:
                  type: string
                  format: uuid
                qty:
                  type: integer
                  description: Quantity of items in the order (>=1)
                  minimum: 1
              required: [user_id, product_id, qty]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
  /orders/{id}/cancel:
    servers:
      - url: http://localhost:8082
    post:
      tags: [Order]
      summary: Cancel order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /orders/{id}:
    servers:
      - url: http://localhost:8082
    get:
      tags: [Order]
      summary: Get order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /prices/{product_id}:
    servers:
      - url: http://localhost:8083
    get:
      tags: [Pricing]
      summary: Get current price
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
