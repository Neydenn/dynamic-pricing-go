services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  catalog-db:
    image: postgres:16
    environment:
      POSTGRES_USER: catalog
      POSTGRES_PASSWORD: catalog
      POSTGRES_DB: catalog
    ports:
      - "5433:5432"
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
      - ./scripts/postgres/catalog_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

  users-db:
    image: postgres:16
    environment:
      POSTGRES_USER: users
      POSTGRES_PASSWORD: users
      POSTGRES_DB: users
    ports:
      - "5434:5432"
    volumes:
      - users_db_data:/var/lib/postgresql/data
      - ./scripts/postgres/users_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

  pricing-db:
    image: postgres:16
    environment:
      POSTGRES_USER: pricing
      POSTGRES_PASSWORD: pricing
      POSTGRES_DB: pricing
    ports:
      - "5435:5432"
    volumes:
      - pricing_db_data:/var/lib/postgresql/data
      - ./scripts/postgres/pricing_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

  catalog-service:
    build:
      context: .
      dockerfile: Dockerfile.catalog
    depends_on:
      - kafka
      - catalog-db
    ports:
      - "8081:8081"

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order
    depends_on:
      - kafka
      - users-db
    ports:
      - "8082:8082"

  pricing-engine:
    build:
      context: .
      dockerfile: Dockerfile.pricing
    depends_on:
      - kafka
      - pricing-db
    ports:
      - "8083:8083"

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8089:8080"
    environment:
      SWAGGER_JSON: /spec/openapi.yaml
    volumes:
      - ./api/openapi.yaml:/spec/openapi.yaml:ro

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  redis-init:
    image: redis:7-alpine
    depends_on:
      - redis
    entrypoint:
      [
        "sh",
        "-c",
        "until redis-cli -h redis ping >/dev/null 2>&1; do echo waiting for redis; sleep 1; done; redis-cli -h redis SET app:version 1.0.0; redis-cli -h redis HSET product:42 id 42 name 'Widget' price 19.99; redis-cli -h redis LPUSH queue:pricing job:1 job:2; echo Seeded"
      ]
    restart: "no"

volumes:
  catalog_db_data:
  users_db_data:
  pricing_db_data:
  redis_data:
